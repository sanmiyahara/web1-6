<!DOCTYPE html >
<html lang="ja">
<head>
<meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/default.css">
<title>おいしいカレーの作り方</title>
</head>
  <body>
    <article id="main">
      <p>コンビニに行きます。</p>
      <section class="m_picture">
      <img src="unnamed.jpg" alt="マウス" width=300 class="photo">
      <dl class="explanation">
        <dt>色：</dt><dd>黒</dd>
        <dt>使いやすさ：</dt><dd>普通</dd>
      </dl>
    <table id="ingredient">
      <caption>カレーの材料</caption>
      <colgroup id="name">
        <colgroup id="amount">
          <colgroup id="price">
            <thead>
              <tr><th></th><td>分量</td><td>値段</td></tr>
            </thead>
            <tbody>
              <tr><th>ジャガイモ</th><td>3個</td><td rowspan="2">200円</td></tr>
              <tr><th>ニンジン</th><td>1本</td></tr>
              <tr><th>豚ブロック</th><td>300g</td><td>400円</td></tr>
              <tr><th>カレー粉</th><td>1箱</td><td>300円</td></tr>
            </tbody>
            <tfoot>
              <tr><th>合計</th><td colspan="2">1000円</td></tr>
            </tfoot>
    </table>
      </section>
    </article>
    <input type="submit" value="ok" class="btn btn-submit">
    <input type="reset" value="リセット" class="btn btn-reset">
  </body>
</html>
